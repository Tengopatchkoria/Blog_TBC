</style>
<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <nav class="navbar navbar-expand-lg flex-fill rounded" style="background-color: #F0EBE3;">
            <a class="navbar-brand col-lg-3 px-1 ms-3"
                style="font-family: 'Freeman', sans-serif; font-weight: 400; font-style: normal; color: #4D4C7D;"
                href="/#">HaSe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center px-1" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

                <div class="btn-group me-3">
                    <a type="button" class="btn btn-outline-success " href='/sign_up'>Sign
