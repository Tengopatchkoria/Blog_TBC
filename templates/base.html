<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link type="image/png" sizes="32x32" rel="icon" href="static/images/icons8-h-32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
</head>
<body style="background-color: #FEFAF6;">
    {% include "header.html" %}

    <div class="container-lg">
        {% set messages = get_flashed_messages() %}
        {% for message in messages%}
        <div class="alert alert-danger">
            * {{ message }} <br>
        </div>
        {% endfor %}

        {% block body %}
        {% endblock %}
    </div>

    {% block about %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
